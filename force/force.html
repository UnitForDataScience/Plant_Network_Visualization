<!DOCTYPE html>
<html>
<head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="force/force.css"/>

</head>
<body>
<div class="flex-header">
    <div class="column1">1998-2004 Visualization</div>
    <div class="column2">2005-2010 Visualization</div>
</div>
<div class="color-coding">
    <div class="sup_roles" style="margin-bottom: -5px;"></div><div class="sup">
    : Supervisor and similar roles</div><div class="other_roles" style="margin-bottom: -5px;">

</div><div class="other">: Rest of the roles</div>

</div>

<div class="flex-container">
    <div class="region">
        Region 1
    </div>
    <div class="column">
        <svg width="550" height="350" id="svg1"></svg>
        <script type="text/javascript" src="force/force.js"></script>
    </div>
    <div class="column-bg-alt">
        <svg width="550" height="350" id="svg1_new"></svg>
        <script type="text/javascript" src="force/force_new.js"></script>
    </div>
</div>
<div class="flex-container">
    <div class="region">
        Region 2
    </div>
    <div class="column">
        <svg width="550" height="350" id="svg2"></svg>
        <script type="text/javascript" src="force/force2.js"></script>
    </div>
    <div class="column-bg-alt">
        <svg width="550" height="350" id="svg2_new"></svg>
        <script type="text/javascript" src="force/force2_new.js"></script>
    </div>
</div>
<div class="flex-container">
    <div class="region">
        Region 3
    </div>
    <div class="column">
        <svg width="550" height="350" id="svg3"></svg>
        <script type="text/javascript" src="force/force3.js"></script>
    </div>
    <div class="column-bg-alt">
        <svg width="550" height="350" id="svg3_new"></svg>
        <script type="text/javascript" src="force/force3_new.js"></script>
    </div>

</div>
<div class="flex-container">
    <div class="region">
        Region 4
    </div>
    <div class="column">
        <svg width="550" height="350" id="svg4"></svg>
        <script type="text/javascript" src="force/force4.js"></script>
    </div>
    <div class="column-bg-alt">
        <svg width="550" height="350" id="svg4_new"></svg>
        <script type="text/javascript" src="force/force4_new.js"></script>
    </div>
</div>
</body>
</html>
